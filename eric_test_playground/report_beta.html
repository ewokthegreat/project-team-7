<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Report Beta</title>

    <!--Link Stylesheets Aqui-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/report-beta.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300' rel='stylesheet' type='text/css'>

</head>

<body>

<div class="container-fluid">
    <div class="row">

        <div id="sidebar" class="col-md-3 sidebar">

            <div id="profile-summary" class="panel panel-default">
                <div id="profile-links" class="center-block">
                    <a class="fb-link"><img src="img/facebook_icon.svg" class="social-icon"/></a>
                    <img src="img/google_plus_icon.svg" class="social-icon" />
                    <img src="img/twitter_icon.svg" class="social-icon"/>
                    <img src="img/linked_in_icon.svg" class="social-icon" />
                </div>
                <div id="profile-picture" class="center-block dynamic"></div><!--/#profile-picture-->
                <div id="profile-info" class="text-center">
                    <div id="first-name" class="dynamic"></div>
                    <div id="last-name" class="dynamic"></div>
                    <div id="profile-email" class="dynamic"></div>
                    <div id="profile-scan-date" class="dynamic"></div>
                </div><!--/#profile-info-->
                <div id="data-summary">
                    <div class="center-block summary-line"></div>
                    <div id="metric-wrapper">
                        <div id="frequency-metric"></div><!--/#frequency-metric-->
                        <div id="quality-metric"></div><!--/#quality-metric-->
                    </div><!--/#metric-wrapper-->
                    <div class="center-block summary-line"></div>
                    <div id="summary-list" class="center-block">
                        <h3 class="center-block">Summary</h3>
                        <dl class="dl-horizontal">
                            <dt>Scan Date</dt><dd class="scan-date"></dd>
                            <dt>First Flagged Post</dt><dd class="first-flag"></dd>
                            <dt>Last Flagged Post</dt><dd class="last-flag"></dd>
                            <dt>Favorite Team</dt><dd class="fav-team"></dd>
                        </dl>
                    </div>
                </div><!--/#data-summary-->
            </div><!--/#profile-summary-->

        </div><!--/#sidebar-->

        <div id="main-content" class="col-md-9 cod-md-offset-3 content">

            <div id="freq-line-graph" class="panel panel-success">
                <h1 class="panel-heading">Flagged Post Frequency Per Month</h1>

                <div id="freq-graph" class="aGraph"></div>
                <div id="freq-slider-range"></div>

            </div><!--/#line-graph-->

            <div id="bubble-chart" class="panel panel-success">
                <h1 class="panel-heading">Bubble Graph Data</h1>
            </div><!--/#post-data-detail-->

            <div id="post-detail-wrapper" class="panel panel-success">
                <h1 class="panel-heading">Flagged Post Details</h1>
                <div id="post-detail"></div><!--/#post-detail-->
            </div><!--/#post-detail-->
        </div><!--/#main-content-->
    </div><!--/.row-->
</div><!--/.container-fluid-->

<!--Mustache Templates Live Here-->
<script id="post-detail-template" type="x-tmpl-mustache">

{{ #flaggedPostArr }}
<div class="flagged-post-data panel panel-default">
    {{#.}}
        <div class="panel panel-warning">
        <h3 class="panel-heading">Post Meta</h3>
        {{ #postData }}
            <dl class="dl-horizontal">
                <dt>Post Date</dt><dd>{{ date }}</dd>
                <dt>Post ID</dt><dd>{{ id }}</dd>
                {{ #story }}<dt>Story</dt><dd>{{ story }}</dd>{{ /story }}
                {{ #message }}<dt>Message</dt><dd>{{ message }}</dd>{{ /message }}
            </dl>
        {{ /postData }}

        <h3 class="panel-heading">Flagged Words</h3>
        <dl class="dl-horizontal">

        {{ #flaggedWords }}
            {{ #. }}

            <dt>Word</dt><dd>{{ flaggedWord }}</dd>
            <dt>Dictionary</dt><dd>{{ dataDictName }}</dd>
            <dt>Weight</dt><dd>{{ dictWeight }}</dd>
            <hr/>
            {{ /.}}
        {{ /flaggedWords }}

        </dl>
        </div>

    {{/.}}
</div>
{{ /flaggedPostArr }}

</script>

<!--All Javascript Lives Here-->
<script type="text/javascript" src="js/lib/d3.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="js/lib/bootstrap.js"></script>
<script src="js/lib/mustache.js"></script>
<script type="text/javascript" src="js/bubbleChart.js"></script>
<script type="text/javascript" src="js/lineGraph.js"></script>
<script type="text/javascript" src="js/reportScripts.js"></script>

</body>
</html>
