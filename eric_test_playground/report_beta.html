<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Report Beta</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/report-beta.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />

</head>
<body>

<div id="profile-summary" class="panel panel-default">
    <div id="profile-picture">
        <img src="avatars/default.jpg"/>
    </div><!--/#profile-picture-->
    <div id="profile-info">
        <h3 id="profile-name"></h3>
        <div id="profile-email"></div>
        <div id="profile-scan-date"></div>
        <a id="profile-link" href="#"></a>
    </div><!--/#profile-info-->
</div><!--/#profile-summary-->

<div id="post-data-summary" class="panel panel-default">
    <h1>Summary</h1>
</div><!--/#post-data-summary-->

<div id="bubble-chart" class="panel panel-default">
    <h1>Bubble Graph Data</h1>
</div><!--/#post-data-detail-->

<div id="freq-line-graph" class="panel panel-default">
    <h1>Flagged Post Frequency Per Month</h1>

    <div id="freq-graph" class="aGraph"></div>
    <div id="freq-slider-range" style="width: 80%; margin-left:10%; margin-right:10%"></div>

</div><!--/#line-graph-->

<script type="text/javascript" src="js/lib/d3.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
<script src="js/lib/bootstrap.js"></script>
<script type="text/javascript" src="js/bubbleChart.js"></script>
<script type="text/javascript" src="js/lineGraph.js"></script>
<script type="text/javascript" src="js/reportScripts.js"></script>

</body>
</html>
